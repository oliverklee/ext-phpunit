os: linux
dist: bionic

language: php

services:
  - mysql

cache:
  directories:
  - $HOME/.composer/cache

before_install:
- phpenv config-rm xdebug.ini || echo "xdebug not available"

install:
- >
  composer require typo3/minimal:"$TYPO3";
  composer show;
- >
  echo;
  echo "Restoring the composer.json";
  git checkout .;

script:
- >
  echo;
  echo "Linting all PHP files";
  composer ci:php:lint;
- >
  echo;
  echo "Running the unit tests";
  composer ci:tests:unit;
- >
  echo;
  echo "Running PHP_CodeSniffer";
  composer ci:php:sniff;
- >
  echo;
  echo "Running PHP-CS-Fixer";
  composer ci:php:fixer;

jobs:
  include:
  - stage: test
    php: "7.4"
    env: TYPO3=^10.3
  - stage: test
    php: "7.3"
    env: TYPO3=^10.3
  - stage: test
    php: "7.2"
    env: TYPO3=^10.3
  - stage: test
    php: "7.4"
    env: TYPO3=^9.5
  - stage: test
    php: "7.3"
    env: TYPO3=^9.5
  - stage: test
    php: "7.2"
    env: TYPO3=^9.5
  - stage: release to ter
    if: tag IS present AND env(TYPO3_ORG_USERNAME) IS present AND env(TYPO3_ORG_PASSWORD) IS present
    php: "7.2"
    before_install: skip
    install: skip
    before_script: skip
    script:
    - >
      echo;
      echo "Preparing upload of release ${TRAVIS_TAG} to TER";
      echo;
      echo;
      composer global require helhum/ter-client;
    - >
      echo;
      echo "Removing development-only files";
      echo;
      echo;
      rm -rf CODE_OF_CONDUCT.md phpcs.xml.dist Resources/Private/Php/update.sh Tests/;
    - >
      TAG_MESSAGE=`git tag -n10 -l $TRAVIS_TAG | sed 's/^[0-9.]*[ ]*//g'`;
      echo;
      echo "Uploading release ${TRAVIS_TAG} to TER";
      echo;
      echo;
      $HOME/.composer/vendor/bin/ter-client upload phpunit . -u "$TYPO3_ORG_USERNAME" -p "$TYPO3_ORG_PASSWORD" -m "$TAG_MESSAGE";
